<div class="card" *ngIf="_card">
  <div class="title">{{ _card.text.title }}</div>
  <div class="content">
    <svg-icon
      [src]="_card.icon"
      [svgStyle]="{ 'width.em': 5, 'height.em': 4 }"></svg-icon>
  </div>
  <div class="footer">
    <app-tooltip
      *ngIf="_card.text.footer"
      [text]="_card.text.footer"></app-tooltip>
  </div>
</div>
